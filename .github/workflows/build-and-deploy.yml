name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Para disparar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install --force

      - name: Build project
        run: npm run build

      - name: Create Release on GitHub
        uses: gh-actions/create-release@v1.0.0
        with:
          tag_name: 'v1.0.0'  # A tag da release
          release_name: 'Release v1.0.0'
          body: 'Descrição da Release'
          draft: false
          prerelease: false

      - name: Upload Build to GitHub Release
        uses: gh-actions/upload-release-asset@v1.0.0
        with:
          tag_name: 'v1.0.0'
          asset_path: './build.zip'  # Caminho para o arquivo gerado
          asset_name: 'build.zip'
          asset_content_type: 'application/zip'
